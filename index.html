<!DOCTYPE html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Movies fullstack 3. 89</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page__body">

  <main>

    <header class="py-3 mb-2 text-center site-header">
      <div class="container">
        <h1 class="h3 mb-0">Movies catalog</h1>
      </div>
    </header>


    <div class="container-xl">
      <div class="row">
        <div class="col-md-4 mb-4 position-fixed w-25">
          <div class="container">
            <section class="mb-4">
              <h2 class="sr-only">Movie search form</h2>

              <form class="js-search-form" action="https://echo.htmlacademy.ru" method="GET" autocomplete="off">
                <div class="form-group">
                  <input class="form-control js-search-form__title-input" type="search" name="title" placeholder="Avengers"
                    aria-label="Title">
                </div>

                <div class="form-group">
                  <input class="form-control js-search-form__rating-input" type="number" step="any" name="min_rating"
                    placeholder="7.5" value="0" aria-label="Minimum rating">
                </div>

                <div class="form-group">
                  <select class="form-control js-search-form__genre-select" name="genre" aria-label="Genre">
                    <option value="All" selected>All</option>
                    <option value="Action">Action</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="News">News</option>
                    <option value="Reality-TV">Reality-TV</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Sport">Sport</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Uncategorized">Uncategorized</option>
                    <option value="War">War</option>
                    <option value="Western">Western</option>
                  </select>
                </div>

                <div class="form-group">
                  <select class="form-control js-search-form__sort-select" name="sort" aria-label="Sorting">
                    <option value="rating_desc" selected>Rating (high to low)</option>
                    <option value="rating_asc">Rating (low to high)</option>
                    <option value="az">A-Z</option>
                    <option value="za">Z-A</option>
                    <option value="year_desc">Year (new to old)</option>
                    <option value="year_asc">Year (old to new)</option>
                  </select>
                </div>

                <button class="btn btn-primary btn-block" type="submit">Search</button>
              </form>
            </section>

            <section class="mb-4">
              <h2>Bookmarked movies</h2>
              <ul class="bookmarked-movies list-group"></ul>
            </section>
          </div>
        </div>


        <section class="col-md-8 movie__result">
          <h2 class="h5">Search results: <span class="js-search-results-count">0</span></h2>

          <div class="d-none alert alert-warning js-no-results-alert">Not found</div>

          <ul class="search-results row list-unstyled">
          </ul>

          <nav aria-label="Page navigation example">
            <ul class="pagination flex-wrap justify-content-center"></ul>
          </nav>
        </section>
      </div><!-- row -->
    </div><!-- container -->

  </main>


  <!-- MODAL -->

  <section class="movie-info-modal modal fade" id="movie-info-modal" tabindex="-1" aria-labelledby="movie-info-title" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="movie-info-modal__title h4 modal-title" id="movie-info-title"></h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </section>


  <!-- TEMPLATES -->

  <!-- Movie card template -->
  <template id="movie-card-template">
    <li class="search-results__item movie d-flex flex-column col-sm-6 mb-4">
      <div class="card flex-grow-1">
        <img class="movie__poster card-img-top" src="https://picsum.photos/id/870/300" alt="" width="300" height="200">

        <div class="card-body d-flex flex-column">
          <h3 class="movie__title h5 mb-auto"></h3>
          <p class="card-text">
            <img src="img/calendar.svg" alt="Calendar" width="25" height="25">
            <span class="movie__year"></span>
          </p>

          <p class="card-text">
            <img src="img/star.svg" alt="Star" width="25" height="25">
            <span class="movie__rating"></span>
          </p>

          <p class="card-text d-flex flex-column flex-md-row flex-wrap justify-content-around">
            <a class="movie__trailer-link m-1 m-xl-0 btn btn-outline-primary btn-sm" href="" target="_blank">Watch trailer</a>
            <button class="m-1 m-xl-0 btn btn-outline-info btn-sm js-movie-modal-opener" type="button" data-toggle="modal" data-target="#movie-info-modal">More info</button>
            <button class="m-1 m-xl-0 btn btn-outline-success btn-sm js-movie-bookmark" type="button">Bookmark</button>
          </p>
        </div>
      </div>
    </li>
  </template>


  <!-- Bookmarked movie template -->
  <template id="bookmarked-movie-template">
    <li class="bookmarked-movie list-group-item">
      <h3 class="bookmarked-movie__title h6"></h3>
      <button class="btn btn-sm btn-danger js-remove-bookmarked-movie-button">Remove</button>
    </li>
  </template>


  <!-- Pagination item template -->
  <template id="pagination-item-template">
    <li class="page-item">
      <a class="page-link js-page-link" data-page-number="" href="#"></a>
    </li>
  </template>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/utils.js"></script> -->
  <script src="js/movies-new.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
